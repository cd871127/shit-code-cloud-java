spring:
  application:
    name: biz-template
  main:
    allow-bean-definition-overriding: true
  profiles:
    include: env,consul,datasource,flyway,redis,shitcode
    active: dev
  cloud:
    consul:
      host: ${shitcode.env.consul.host}
      port: ${shitcode.env.consul.port}
      config:
        format: FILES
        prefix: config/${spring.profiles.active}
        watch:
          enabled: true
          delay: 1

logging:
  config: classpath:config/logback-spring.xml

management:
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always
server:
  port: ${shitcode.env.server.port}
