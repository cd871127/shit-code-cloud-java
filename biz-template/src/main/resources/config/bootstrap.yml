spring:
  application:
    name: biz-template
  main:
    allow-bean-definition-overriding: true
  profiles:
    include: consul,datasource,flyway,redis,rabbitmq
    active: dev
  cloud:
    consul:
      host: ${shitcode.env.consul.host}
      port: ${shitcode.env.consul.port}
      config:
        format: FILES
        prefix: config/${spring.profiles.active}
        watch:
          enabled: true
          delay: 1

logging:
  config: classpath:config/logback-spring.xml

management:
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always
server:
  port: ${shitcode.env.server.port}

shitcode:
  flyway:
    scripts:
      #key需要和文件名一致
      0-schema:
        #name是输出的文件的名字
        name: schema
        version: 0
        startDate: 2020-02-20
        endDate: 2020-03-07
      1-date:
        name: date_table
        version: 1
      2-multi:
        name: multi_table
        startDate: 2020-02-20
        endDate: 2020-03-07
        version: 2
